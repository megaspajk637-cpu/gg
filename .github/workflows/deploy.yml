name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config.js with API key
        env:
          MY_API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "üîë –°–æ–∑–¥–∞—ë–º config.js..."
          echo "// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ GitHub Actions" > config.js
          echo "window.APP_CONFIG = {" >> config.js
          echo "  OPENROUTER_API_KEY: '$MY_API_KEY'" >> config.js
          echo "};" >> config.js
          
          # ‚úÖ –í–ê–ñ–ù–û: —Å–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
          mkdir -p _site
          
          # ‚úÖ –ö–æ–ø–∏—Ä—É–µ–º –í–°–ï –Ω—É–∂–Ω—ã–µ —Ñ–∞–π–ª—ã
          cp index.html index.css index.js config.js config.template.js _site/
          
          echo "‚úÖ –§–∞–π–ª—ã –≤ _site:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4