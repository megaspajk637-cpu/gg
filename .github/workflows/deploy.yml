name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config.js with API key
        env:
          MY_API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "üîë –°–æ–∑–¥–∞—ë–º config.js —Å –∫–ª—é—á–æ–º..."
          echo "// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ GitHub Actions" > config.js
          echo "window.APP_CONFIG = {" >> config.js
          echo "  OPENROUTER_API_KEY: '$MY_API_KEY'" >> config.js
          echo "};" >> config.js
          
          echo "‚úÖ config.js —Å–æ–∑–¥–∞–Ω"
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ config.js:"
          cat config.js
          
          # –°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
          mkdir -p ./public
          
          # –ö–æ–ø–∏—Ä—É–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã
          cp index.html index.js index.css config.js ./public/
          
          echo "‚úÖ –§–∞–π–ª—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ ./public:"
          ls -la ./public/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4